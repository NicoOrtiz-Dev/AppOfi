<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Oficial B17 - Full Actualizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Incluir el nuevo archivo de configuración de Firebase -->
    <script type="module" src="./firebase-config.js"></script>

    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28A745;
            --accent-color: #FFC107;
            --light-bg: #F8F9FA;
            --card-bg: #E9ECEF;
            --text-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E9F0F4 0%, #F8F9FA 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: var(--box-shadow);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .nav-btn i {
            font-size: 1.2em;
        }

        .section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin: 0;
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .login-form {
            text-align: center;
            padding: 40px;
        }

        .login-form input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-form input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn.red {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .btn.red:hover {
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }

        .live-match-card {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: var(--box-shadow);
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-align: center;
            position: relative;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-shield {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        .team-name {
            font-size: 1.2em;
            font-weight: 700;
        }

        .score-container {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
        }

        .score-container::before {
            content: '-';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: var(--text-color);
            font-weight: 400;
        }

        .match-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .match-details .date, .match-details .section-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-controls, .card-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .score-controls .btn, .card-controls .btn {
            font-size: 1.5em;
            padding: 10px 20px;
        }

        .event-log {
            background-color: #F0F2F5;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #D1D9E6;
        }
        .event-log::-webkit-scrollbar { width: 8px; }
        .event-log::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 4px; }
        .event-log::-webkit-scrollbar-track { background-color: rgba(0, 0, 0, 0.1); }

        .tab-container {
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .tab-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.4);
        }
        
        .upcoming-match-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .upcoming-match-card .match-header {
            justify-content: space-between;
        }

        .upcoming-match-card .match-details {
            justify-content: space-between;
        }

        .admin-only-btn {
            background: #FF5722;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .admin-only-btn:hover {
            background: #E64A19;
            transform: scale(1.05);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D1D9E6;
            background-color: white;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-group select option {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .match-stats-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .stats-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-weight: 600;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            font-size: 1em;
            padding: 10px 20px;
        }

        .match-event-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-input-group input {
            flex: 1;
        }

        .player-input-group .btn {
            padding: 8px 12px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .nav-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-btn active" data-section="inicio"><i class="fas fa-home"></i> <span>Inicio</span></button>
            <button class="nav-btn" data-section="fechas"><i class="fas fa-calendar-alt"></i> <span>Fechas</span></button>
            <button class="nav-btn" data-section="partidos"><i class="fas fa-trophy"></i> <span>Partidos</span></button>
            <button class="nav-btn" data-section="admin"><i class="fas fa-user-shield"></i> <span>Admin</span></button>
        </nav>
        <main id="app-content">
            <!-- Sección de Inicio -->
            <section id="inicio" class="section">
                <div class="section-header">
                    <h2>Partidos en Vivo</h2>
                    <i class="fas fa-futbol" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="live-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos en vivo...</p>
                </div>
            </section>
            <!-- Sección de Fechas -->
            <section id="fechas" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Agendados</h2>
                    <i class="fas fa-calendar-plus" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="Fechas">Fechas</button>
                    <button class="tab-btn" data-tab="Torneos">Torneos</button>
                    <button class="tab-btn" data-tab="Copa Juvenil">Copa Juvenil</button>
                </div>
                <div id="upcoming-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos agendados...</p>
                </div>
            </section>
            <!-- Sección de Partidos Finalizados -->
            <section id="partidos" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Finalizados</h2>
                    <i class="fas fa-check-circle" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="finished-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos finalizados...</p>
                </div>
            </section>
            <!-- Sección de Admin -->
            <section id="admin" class="section" style="display:none;">
                <div id="admin-login" class="login-form">
                    <h2>Acceso de Administrador</h2>
                    <input type="password" id="admin-password" placeholder="Contraseña de Admin">
                    <button id="login-btn" class="btn">Acceder</button>
                </div>
                <div id="admin-panel" style="display:none;">
                    <h2>Panel de Administración</h2>
                    <div class="form-container">
                        <h3>Añadir Nuevo Partido</h3>
                        <div class="form-group">
                            <label for="team1-name">Nombre del Equipo 1</label>
                            <input type="text" id="team1-name" placeholder="Ej: Real Madrid">
                        </div>
                        <div class="form-group">
                            <label for="team1-shield">Escudo del Equipo 1 (URL)</label>
                            <input type="text" id="team1-shield" placeholder="Ej: https://...">
                        </div>
                        <div class="form-group">
                            <label for="team2-name">Nombre del Equipo 2</label>
                            <input type="text" id="team2-name" placeholder="Ej: Barcelona">
                        </div>
                        <div class="form-group">
                            <label for="team2-shield">Escudo del Equipo 2 (URL)</label>
                            <input type="text" id="team2-shield" placeholder="Ej: https://...">
                        </div>
                        <div class="form-group">
                            <label for="match-date">Fecha del Partido</label>
                            <input type="date" id="match-date">
                        </div>
                        <div class="form-group">
                            <label for="match-time">Hora del Partido</label>
                            <input type="time" id="match-time">
                        </div>
                        <div class="form-group">
                            <label for="match-type">Tipo de Partido</label>
                            <select id="match-type">
                                <option value="Fechas">Fechas</option>
                                <option value="Torneos">Torneos</option>
                                <option value="Copa Juvenil">Copa Juvenil</option>
                            </select>
                        </div>
                        <button id="add-match-btn" class="btn">Añadir Partido</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modales -->
    <div id="message-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="message-modal-title"></h3>
            <p id="message-modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-close-btn" class="btn">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="confirm-modal-title"></h3>
            <p id="confirm-modal-message"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn" class="btn">Cancelar</button>
                <button id="confirm-ok-btn" class="btn red">Aceptar</button>
            </div>
        </div>
    </div>
    
    <div id="match-control-modal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="control-modal-title">Control de Partido</h3>
            <div id="control-match-card" class="live-match-card">
                <div class="match-header">
                    <div class="team">
                        <img id="control-team1-shield" src="" alt="Equipo 1" class="team-shield" onerror="this.onerror=null;this.src='https://placehold.co/60x60/8B8B8B/FFFFFF?text=ESC'">
                        <span id="control-team1-name" class="team-name">Equipo 1</span>
                    </div>
                    <div class="score-container">
                        <span id="control-team1-score">0</span> - <span id="control-team2-score">0</span>
                    </div>
                    <div class="team">
                        <img id="control-team2-shield" src="" alt="Equipo 2" class="team-shield" onerror="this.onerror=null;this.src='https://placehold.co/60x60/8B8B8B/FFFFFF?text=ESC'">
                        <span id="control-team2-name" class="team-name">Equipo 2</span>
                    </div>
                </div>
                <div class="match-details">
                    <div class="match-time">Tiempo: <span id="control-match-time">00:00</span></div>
                    <div class="match-date">
                        <i class="fas fa-clock"></i>
                        <span id="control-match-date"></span>
                    </div>
                </div>
                <div class="admin-controls">
                    <div class="score-controls">
                        <button id="control-add-goal1" class="btn">+</button>
                        <button id="control-add-goal2" class="btn">+</button>
                    </div>
                    <div class="card-controls">
                        <button id="control-add-yellow1" class="btn" style="background-color: #FFC107;"><i class="fas fa-credit-card"></i></button>
                        <button id="control-add-red1" class="btn red"><i class="fas fa-credit-card"></i></button>
                        <button id="control-add-yellow2" class="btn" style="background-color: #FFC107;"><i class="fas fa-credit-card"></i></button>
                        <button id="control-add-red2" class="btn red"><i class="fas fa-credit-card"></i></button>
                    </div>
                    <div class="player-input-group">
                        <input type="text" id="player-event-input" placeholder="Jugador/Evento (ej: Gol de Messi)">
                        <button id="add-event-btn" class="btn" style="width: auto;"><i class="fas fa-plus"></i></button>
                    </div>
                    <button id="end-match-btn" class="btn red">Finalizar Partido</button>
                </div>
            </div>
            <div class="modal-buttons">
                <button id="control-close-btn" class="btn">Cerrar</button>
            </div>
        </div>
    </div>
    
    <div class="spinner" id="spinner"></div>

    <script type="module">
        // Importaciones de Firebase, necesarias para la conexión y uso de la base de datos
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithCustomToken, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales
        let app, auth, db, userId, initialAuthToken;
        let currentLiveMatchId = null;
        let unsubscribeMatch;

        // Referencias a los elementos del DOM para la navegación
        const appContent = document.getElementById('app-content');
        const navButtons = document.querySelectorAll('.nav-btn');
        const loginPanel = document.getElementById('admin-login');
        const adminPanel = document.getElementById('admin-panel');
        const spinner = document.getElementById('spinner');

        // Referencias a los contenedores principales
        const liveMatchesContainer = document.getElementById('live-matches-container');
        const upcomingMatchesContainer = document.getElementById('upcoming-matches-container');
        const finishedMatchesContainer = document.getElementById('finished-matches-container');

        // Referencias para los modales
        const messageModal = document.getElementById('message-modal');
        const messageModalTitle = document.getElementById('message-modal-title');
        const messageModalMessage = document.getElementById('message-modal-message');
        const messageModalCloseBtn = document.getElementById('modal-close-btn');

        const confirmModal = document.getElementById('confirm-modal');
        const confirmModalTitle = document.getElementById('confirm-modal-title');
        const confirmModalMessage = document.getElementById('confirm-modal-message');
        const confirmCancelBtn = document.getElementById('confirm-cancel-btn');
        const confirmOkBtn = document.getElementById('confirm-ok-btn');
        let confirmAction = null;

        const matchControlModal = document.getElementById('match-control-modal');
        const controlCloseBtn = document.getElementById('control-close-btn');
        
        // Referencias a los elementos del formulario de admin
        const team1NameInput = document.getElementById('team1-name');
        const team1ShieldInput = document.getElementById('team1-shield');
        const team2NameInput = document.getElementById('team2-name');
        const team2ShieldInput = document.getElementById('team2-shield');
        const matchDateInput = document.getElementById('match-date');
        const matchTimeInput = document.getElementById('match-time');
        const matchTypeSelect = document.getElementById('match-type');
        const addMatchBtn = document.getElementById('add-match-btn');

        // Referencias de los elementos del modal de control
        const controlTeam1Name = document.getElementById('control-team1-name');
        const controlTeam2Name = document.getElementById('control-team2-name');
        const controlTeam1Score = document.getElementById('control-team1-score');
        const controlTeam2Score = document.getElementById('control-team2-score');
        const controlAddGoal1Btn = document.getElementById('control-add-goal1');
        const controlAddGoal2Btn = document.getElementById('control-add-goal2');
        const controlAddYellow1Btn = document.getElementById('control-add-yellow1');
        const controlAddRed1Btn = document.getElementById('control-add-red1');
        const controlAddYellow2Btn = document.getElementById('control-add-yellow2');
        const controlAddRed2Btn = document.getElementById('control-add-red2');
        const playerEventInput = document.getElementById('player-event-input');
        const addEventBtn = document.getElementById('add-event-btn');
        const endMatchBtn = document.getElementById('end-match-btn');
        
        // Función para mostrar el spinner de carga
        const showSpinner = () => { spinner.style.display = 'block'; };
        const hideSpinner = () => { spinner.style.display = 'none'; };

        // Función para mostrar un modal de mensaje
        function showMessage(title, message) {
            messageModalTitle.textContent = title;
            messageModalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Función para ocultar un modal de mensaje
        function hideMessage() {
            messageModal.style.display = 'none';
        }

        // Función para mostrar un modal de confirmación
        function showConfirm(title, message, callback) {
            confirmModalTitle.textContent = title;
            confirmModalMessage.textContent = message;
            confirmAction = callback;
            confirmModal.style.display = 'flex';
        }

        // Función para ocultar un modal de confirmación
        function hideConfirm() {
            confirmModal.style.display = 'none';
        }

        // Función para ocultar el modal de control
        function hideMatchControlModal() {
            if (unsubscribeMatch) {
                unsubscribeMatch();
                unsubscribeMatch = null;
            }
            matchControlModal.style.display = 'none';
        }
        
        // Manejadores de eventos para los modales
        messageModalCloseBtn.addEventListener('click', hideMessage);
        confirmCancelBtn.addEventListener('click', hideConfirm);
        confirmOkBtn.addEventListener('click', () => {
            if (confirmAction) {
                confirmAction();
            }
            hideConfirm();
        });
        controlCloseBtn.addEventListener('click', hideMatchControlModal);
        

        // **INICIO DE LAS NUEVAS FUNCIONES DE ADMINISTRACIÓN**

        // Función para añadir un nuevo partido
        async function addNewMatch() {
            const team1Name = team1NameInput.value.trim();
            const team1Shield = team1ShieldInput.value.trim();
            const team2Name = team2NameInput.value.trim();
            const team2Shield = team2ShieldInput.value.trim();
            const matchDate = matchDateInput.value;
            const matchTime = matchTimeInput.value;
            const matchType = matchTypeSelect.value;
            
            if (!team1Name || !team2Name || !matchDate || !matchTime) {
                showMessage("Error", "Por favor, completa todos los campos.");
                return;
            }

            showSpinner();
            try {
                // Generar un ID de partido único usando el timestamp para evitar conflictos
                const matchId = `match_${Date.now()}`;
                const matchRef = doc(db, `artifacts/${window.__app_id}/users/${userId}/matches`, matchId);

                const newMatchData = {
                    team1Name: team1Name,
                    team1Shield: team1Shield || `https://placehold.co/60x60/8B8B8B/FFFFFF?text=${team1Name.substring(0, 3)}`,
                    team2Name: team2Name,
                    team2Shield: team2Shield || `https://placehold.co/60x60/8B8B8B/FFFFFF?text=${team2Name.substring(0, 3)}`,
                    date: matchDate,
                    time: matchTime,
                    matchType: matchType,
                    isLive: false,
                    isFinished: false,
                    team1Score: 0,
                    team2Score: 0,
                    events: []
                };

                await setDoc(matchRef, newMatchData);
                hideSpinner();
                showMessage("Éxito", "Partido añadido correctamente.");
                
                // Limpiar campos del formulario
                team1NameInput.value = '';
                team1ShieldInput.value = '';
                team2NameInput.value = '';
                team2ShieldInput.value = '';
                matchDateInput.value = '';
                matchTimeInput.value = '';
            } catch (error) {
                hideSpinner();
                console.error("Error al añadir el partido:", error);
                showMessage("Error", "No se pudo añadir el partido. Inténtalo de nuevo.");
            }
        }
        
        // Función para actualizar un partido (añadir eventos, cambiar marcador, etc.)
        async function updateMatchState(matchId, updates, eventDescription = null) {
            showSpinner();
            try {
                const matchRef = doc(db, `artifacts/${window.__app_id}/users/${userId}/matches`, matchId);
                const docSnap = await getDoc(matchRef);
                
                if (!docSnap.exists()) {
                    showMessage("Error", "El partido no existe.");
                    hideSpinner();
                    return;
                }
                
                const currentData = docSnap.data();
                const updatedEvents = currentData.events || [];

                if (eventDescription) {
                    updatedEvents.push({
                        description: eventDescription,
                        timestamp: new Date().toISOString()
                    });
                }
                
                const newUpdates = {
                    ...updates,
                    events: updatedEvents
                };

                await updateDoc(matchRef, newUpdates);
                hideSpinner();
            } catch (error) {
                hideSpinner();
                console.error("Error al actualizar el partido:", error);
                showMessage("Error", "No se pudo actualizar el partido.");
            }
        }

        // Función para finalizar un partido
        async function endMatch() {
            if (!currentLiveMatchId) return;
            showConfirm(
                "Finalizar Partido",
                "¿Estás seguro de que quieres finalizar este partido?",
                async () => {
                    await updateMatchState(currentLiveMatchId, { isLive: false, isFinished: true }, "Partido Finalizado");
                    hideMatchControlModal();
                    fetchAndRenderMatches();
                }
            );
        }

        // Función para abrir el modal de control de partido
        async function openMatchControlModal(matchId) {
            currentLiveMatchId = matchId;
            showSpinner();

            if (unsubscribeMatch) {
                unsubscribeMatch();
            }
            
            const matchRef = doc(db, `artifacts/${window.__app_id}/users/${userId}/matches`, matchId);
            unsubscribeMatch = onSnapshot(matchRef, (docSnap) => {
                if (docSnap.exists()) {
                    const match = docSnap.data();
                    const controlModalTitle = document.getElementById('control-modal-title');
                    controlModalTitle.textContent = `${match.team1Name} vs ${match.team2Name}`;
                    document.getElementById('control-team1-name').textContent = match.team1Name;
                    document.getElementById('control-team2-name').textContent = match.team2Name;
                    document.getElementById('control-team1-shield').src = match.team1Shield;
                    document.getElementById('control-team2-shield').src = match.team2Shield;
                    controlTeam1Score.textContent = match.team1Score;
                    controlTeam2Score.textContent = match.team2Score;
                    
                    const eventLog = document.getElementById('control-event-log');
                    if (eventLog) {
                        eventLog.innerHTML = '';
                        (match.events || []).forEach(event => {
                            const p = document.createElement('p');
                            p.textContent = event.description;
                            eventLog.appendChild(p);
                        });
                    }

                    document.getElementById('control-match-date').textContent = match.date;

                    hideSpinner();
                    matchControlModal.style.display = 'flex';
                } else {
                    hideMatchControlModal();
                    fetchAndRenderMatches(); // Refrescar la lista si el partido desaparece
                }
            });
        }
        
        // Event Listeners para el panel de admin
        addMatchBtn.addEventListener('click', addNewMatch);
        endMatchBtn.addEventListener('click', endMatch);
        
        controlAddGoal1Btn.addEventListener('click', () => {
            const currentScore = parseInt(controlTeam1Score.textContent, 10);
            updateMatchState(currentLiveMatchId, { team1Score: currentScore + 1 }, `¡Gol de ${controlTeam1Name.textContent}!`);
        });

        controlAddGoal2Btn.addEventListener('click', () => {
            const currentScore = parseInt(controlTeam2Score.textContent, 10);
            updateMatchState(currentLiveMatchId, { team2Score: currentScore + 1 }, `¡Gol de ${controlTeam2Name.textContent}!`);
        });
        
        controlAddYellow1Btn.addEventListener('click', () => {
            updateMatchState(currentLiveMatchId, {}, `Tarjeta amarilla para ${controlTeam1Name.textContent}`);
        });

        controlAddRed1Btn.addEventListener('click', () => {
            updateMatchState(currentLiveMatchId, {}, `Tarjeta roja para ${controlTeam1Name.textContent}`);
        });

        controlAddYellow2Btn.addEventListener('click', () => {
            updateMatchState(currentLiveMatchId, {}, `Tarjeta amarilla para ${controlTeam2Name.textContent}`);
        });
        
        controlAddRed2Btn.addEventListener('click', () => {
            updateMatchState(currentLiveMatchId, {}, `Tarjeta roja para ${controlTeam2Name.textContent}`);
        });
        
        addEventBtn.addEventListener('click', () => {
            const eventDesc = playerEventInput.value.trim();
            if (eventDesc) {
                updateMatchState(currentLiveMatchId, {}, eventDesc);
                playerEventInput.value = '';
            } else {
                showMessage("Error", "Por favor, ingresa una descripción para el evento.");
            }
        });


        // **FIN DE LAS NUEVAS FUNCIONES DE ADMINISTRACIÓN**

        // Funciones de navegación (sin cambios)
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                const sectionId = button.dataset.section;
                document.querySelectorAll('.section').forEach(section => {
                    section.style.display = 'none';
                });
                document.getElementById(sectionId).style.display = 'block';
                if (sectionId === 'inicio') {
                    fetchAndRenderMatches('live');
                } else if (sectionId === 'fechas') {
                    fetchAndRenderMatches('upcoming');
                } else if (sectionId === 'partidos') {
                    fetchAndRenderMatches('finished');
                } else if (sectionId === 'admin') {
                    if (document.getElementById('admin-password').value === '123') {
                        loginPanel.style.display = 'none';
                        adminPanel.style.display = 'block';
                    } else {
                        loginPanel.style.display = 'block';
                        adminPanel.style.display = 'none';
                    }
                }
            });
        });
        
        document.getElementById('login-btn').addEventListener('click', () => {
            const password = document.getElementById('admin-password').value;
            if (password === '123') { // Contraseña de prueba
                loginPanel.style.display = 'none';
                adminPanel.style.display = 'block';
            } else {
                showMessage('Error', 'Contraseña incorrecta.');
            }
        });

        // Funciones de renderizado (sin cambios)
        async function fetchAndRenderMatches(type) {
            if (!db || !userId) {
                showMessage("Error", "La base de datos no está disponible. Por favor, recarga la página.");
                return;
            }

            showSpinner();
            let matchesRef = collection(db, `artifacts/${window.__app_id}/users/${userId}/matches`);
            let q;
            let container;
            
            if (type === 'live') {
                q = query(matchesRef, where('isLive', '==', true));
                container = liveMatchesContainer;
            } else if (type === 'upcoming') {
                q = query(matchesRef, where('isLive', '==', false), where('isFinished', '==', false));
                container = upcomingMatchesContainer;
            } else { // 'finished'
                q = query(matchesRef, where('isFinished', '==', true));
                container = finishedMatchesContainer;
            }

            try {
                const querySnapshot = await getDocs(q);
                container.innerHTML = '';
                if (querySnapshot.empty) {
                    container.innerHTML = '<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos en esta categoría.</p>';
                } else {
                    querySnapshot.forEach(doc => {
                        const match = doc.data();
                        const card = document.createElement('div');
                        card.className = (type === 'live') ? 'live-match-card' : 'upcoming-match-card';
                        
                        card.innerHTML = `
                            <div class="match-header">
                                <div class="team">
                                    <img src="${match.team1Shield}" alt="${match.team1Name}" class="team-shield" onerror="this.onerror=null;this.src='https://placehold.co/60x60/8B8B8B/FFFFFF?text=ESC'">
                                    <span class="team-name">${match.team1Name}</span>
                                </div>
                                <div class="score-container">
                                    <span id="score1-${doc.id}">${match.team1Score}</span> - <span id="score2-${doc.id}">${match.team2Score}</span>
                                </div>
                                <div class="team">
                                    <img src="${match.team2Shield}" alt="${match.team2Name}" class="team-shield" onerror="this.onerror=null;this.src='https://placehold.co/60x60/8B8B8B/FFFFFF?text=ESC'">
                                    <span class="team-name">${match.team2Name}</span>
                                </div>
                            </div>
                            <div class="match-details">
                                <div class="date"><i class="fas fa-calendar-alt"></i> ${match.date}</div>
                                <div class="time"><i class="fas fa-clock"></i> ${match.time}</div>
                            </div>
                            ${type === 'live' ? `<div class="event-log" id="event-log-${doc.id}"></div>` : ''}
                            ${type === 'live' || type === 'upcoming' ? `<button class="admin-only-btn" data-id="${doc.id}">Controlar</button>` : ''}
                        `;
                        container.appendChild(card);

                        if (type === 'live') {
                            const eventLog = document.getElementById(`event-log-${doc.id}`);
                            if (match.events) {
                                (match.events || []).forEach(event => {
                                    const p = document.createElement('p');
                                    p.textContent = event.description;
                                    eventLog.appendChild(p);
                                });
                                eventLog.scrollTop = eventLog.scrollHeight;
                            }

                            // Se agrega un onSnapshot para los partidos en vivo
                            onSnapshot(doc.ref, (liveDoc) => {
                                if (liveDoc.exists()) {
                                    const liveData = liveDoc.data();
                                    document.getElementById(`score1-${liveDoc.id}`).textContent = liveData.team1Score;
                                    document.getElementById(`score2-${liveDoc.id}`).textContent = liveData.team2Score;
                                    const updatedEventLog = document.getElementById(`event-log-${liveDoc.id}`);
                                    if (updatedEventLog) {
                                        updatedEventLog.innerHTML = '';
                                        (liveData.events || []).forEach(event => {
                                            const p = document.createElement('p');
                                            p.textContent = event.description;
                                            updatedEventLog.appendChild(p);
                                        });
                                        updatedEventLog.scrollTop = updatedEventLog.scrollHeight;
                                    }
                                }
                            });
                        }

                        if (type === 'live' || type === 'upcoming') {
                            card.querySelector('.admin-only-btn').addEventListener('click', (e) => {
                                const matchId = e.target.getAttribute('data-id');
                                openMatchControlModal(matchId);
                            });
                        }
                    });
                }
                hideSpinner();
            } catch (error) {
                hideSpinner();
                console.error("Error al obtener los partidos:", error);
                showMessage("Error", "No se pudo cargar los partidos. Inténtalo de nuevo.");
            }
        }
        
        // Inicialización de la aplicación
        async function initApp() {
            // Variables de entorno proporcionadas por la plataforma
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            
            // Asignar variables globales
            window.__app_id = appId;
            
            showSpinner();
            if (!firebaseConfig) {
                showMessage("Error de Configuración", "La configuración de Firebase no está disponible.");
                hideSpinner();
                return;
            }
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                userId = auth.currentUser.uid;
                hideSpinner();
                // Carga inicial de la sección 'inicio'
                fetchAndRenderMatches('live');
            } catch (error) {
                console.error("Error al inicializar Firebase o autenticar:", error);
                showMessage("Error de Conexión", "No se pudo conectar a Firebase. Por favor, recarga la página.");
                hideSpinner();
            }
        }
        
        window.addEventListener('load', initApp);
    </script>
