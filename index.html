<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Oficial B17 - Full Actualizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Incluir Tailwind CSS para el estilo -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28A745;
            --accent-color: #FFC107;
            --light-bg: #F8F9FA;
            --card-bg: #E9ECEF;
            --text-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E9F0F4 0%, #F8F9FA 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: var(--box-shadow);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .nav-btn i {
            font-size: 1.2em;
        }

        .section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin: 0;
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .login-form {
            text-align: center;
            padding: 40px;
        }

        .login-form input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-form input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn.red {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .btn.red:hover {
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }

        .live-match-card {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: var(--box-shadow);
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-align: center;
            position: relative;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-shield {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        .team-name {
            font-size: 1.2em;
            font-weight: 700;
        }

        .score-container {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
        }

        .score-container::before {
            content: '-';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: var(--text-color);
            font-weight: 400;
        }

        .match-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .match-details .date, .match-details .section-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-controls, .card-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .score-controls .btn, .card-controls .btn {
            font-size: 1.5em;
            padding: 10px 20px;
        }

        .event-log {
            background-color: #F0F2F5;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #D1D9E6;
        }
        .event-log::-webkit-scrollbar { width: 8px; }
        .event-log::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 4px; }
        .event-log::-webkit-scrollbar-track { background-color: rgba(0, 0, 0, 0.1); }

        .tab-container {
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .tab-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.4);
        }
        
        .upcoming-match-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .upcoming-match-card .match-header {
            justify-content: space-between;
        }

        .upcoming-match-card .match-details {
            justify-content: space-between;
        }

        .admin-only-btn {
            background: #FF5722;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .admin-only-btn:hover {
            background: #E64A19;
            transform: scale(1.05);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D1D9E6;
            background-color: white;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-group select option {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .match-stats-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .stats-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-weight: 600;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            font-size: 1em;
            padding: 10px 20px;
        }

        .match-event-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
        }

        .player-input-group input {
            flex: 1;
        }

        .player-input-group .btn {
            padding: 8px 12px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .nav-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Navegación -->
        <nav>
            <button class="nav-btn active" data-section="inicio"><i class="fas fa-home"></i> <span>Inicio</span></button>
            <button class="nav-btn" data-section="fechas"><i class="fas fa-calendar-alt"></i> <span>Fechas</span></button>
            <button class="nav-btn" data-section="partidos"><i class="fas fa-trophy"></i> <span>Partidos</span></button>
            <button class="nav-btn" data-section="admin"><i class="fas fa-user-shield"></i> <span>Admin</span></button>
        </nav>

        <!-- Contenedor Principal -->
        <main id="app-content">
            <!-- Sección de Inicio (Partidos en Vivo) -->
            <section id="inicio" class="section">
                <div class="section-header">
                    <h2>Partidos en Vivo</h2>
                    <i class="fas fa-futbol" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="live-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos en vivo...</p>
                </div>
            </section>

            <!-- Sección de Fechas (Partidos Agendados) -->
            <section id="fechas" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Agendados</h2>
                    <i class="fas fa-calendar-plus" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div class="tab-container">
                    <button class="tab-btn active" data-filter="all">Fechas</button>
                    <button class="tab-btn" data-filter="tournament">Torneos</button>
                    <button class="tab-btn" data-filter="juvenil">Copa Juvenil</button>
                </div>
                <div id="upcoming-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos agendados...</p>
                </div>
            </section>

            <!-- Sección de Partidos Finalizados -->
            <section id="partidos" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Finalizados</h2>
                    <i class="fas fa-check-circle" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="finished-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos finalizados...</p>
                </div>
            </section>

            <!-- Sección de Administración -->
            <section id="admin" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Panel de Administración</h2>
                    <i class="fas fa-user-shield" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>

                <!-- Formulario para crear partido -->
                <div class="card">
                    <h3>Crear Nuevo Partido</h3>
                    <div class="form-container">
                        <div class="form-group">
                            <label for="local-team-input">Equipo Local:</label>
                            <input type="text" id="local-team-input" placeholder="Nombre del equipo local">
                        </div>
                        <div class="form-group">
                            <label for="away-team-input">Equipo Visitante:</label>
                            <input type="text" id="away-team-input" placeholder="Nombre del equipo visitante">
                        </div>
                        <div class="form-group">
                            <label for="local-shield-url">URL del Escudo Local:</label>
                            <input type="url" id="local-shield-url" placeholder="URL del escudo del equipo local">
                        </div>
                        <div class="form-group">
                            <label for="away-shield-url">URL del Escudo Visitante:</label>
                            <input type="url" id="away-shield-url" placeholder="URL del escudo del equipo visitante">
                        </div>
                        <div class="form-group">
                            <label for="match-location-input">Estadio/Lugar:</label>
                            <input type="text" id="match-location-input" placeholder="Nombre del estadio o lugar">
                        </div>
                        <div class="form-group">
                            <label for="match-type-select">Tipo de Partido:</label>
                            <select id="match-type-select">
                                <option value="Fase de Grupos">Fase de Grupos</option>
                                <option value="Octavos de Final">Octavos de Final</option>
                                <option value="Cuartos de Final">Cuartos de Final</option>
                                <option value="Semifinal">Semifinal</option>
                                <option value="Final">Final</option>
                                <option value="Liga">Liga</option>
                                <option value="Copa">Copa</option>
                                <option value="Amistoso">Amistoso</option>
                                <option value="Copa Juvenil">Copa Juvenil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="match-leg-select">Tipo de partido (Ida/Vuelta):</label>
                            <select id="match-leg-select">
                                <option value="">No aplica</option>
                                <option value="Ida">Ida</option>
                                <option value="Vuelta">Vuelta</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="match-date-input">Fecha:</label>
                            <input type="date" id="match-date-input">
                        </div>
                        <div class="form-group">
                            <label for="match-time-input">Hora:</label>
                            <input type="time" id="match-time-input">
                        </div>
                        <button id="create-match-btn" class="btn">Crear Partido</button>
                    </div>
                </div>

                <!-- Partidos del administrador -->
                <div class="card">
                    <h3>Mis Partidos</h3>
                    <div id="my-matches-container">
                        <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando tus partidos...</p>
                    </div>
                </div>

            </section>
        </main>
    </div>

    <!-- Modals (ventanas emergentes) -->
    <div id="live-admin-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="section-header">
                <h3 id="admin-match-title"></h3>
                <span id="live-admin-close-btn" class="cursor-pointer text-xl text-gray-500 hover:text-red-500">&times;</span>
            </div>
            
            <p id="admin-match-score" class="text-3xl font-bold text-center mb-4"></p>
            
            <!-- Controles de marcador -->
            <div class="flex justify-center gap-4 mb-4">
                <button id="add-local-score" class="btn">+</button>
                <button id="add-away-score" class="btn">+</button>
            </div>

            <div class="match-event-panel">
                <h4>Eventos del Partido</h4>
                <div class="player-input-group">
                    <input type="text" id="player-event-input" placeholder="Gol, tarjeta, etc...">
                    <button id="add-player-event" class="btn">Añadir</button>
                </div>
                <div class="event-log" id="event-log">
                    <!-- Los eventos se cargarán aquí -->
                </div>
            </div>

            <div class="match-event-panel mt-4">
                <h4>Gestión del Partido</h4>
                <div class="player-input-group">
                    <input type="text" id="suspend-reason-input" placeholder="Motivo de la suspensión" style="display:none;">
                    <button id="suspend-match-btn" class="btn red">Suspender</button>
                    <button id="resume-match-btn" class="btn" style="display:none;">Reanudar</button>
                </div>
                <button id="end-match-btn" class="btn red w-full mt-4">Finalizar Partido</button>
            </div>
        </div>
    </div>
    
    <div id="message-modal" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 id="modal-title"></h3>
            <p id="modal-message" class="my-4"></p>
            <div class="modal-buttons">
                <button id="modal-close-btn" class="btn">Aceptar</button>
            </div>
        </div>
    </div>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-content text-center">
            <h3 id="confirm-title"></h3>
            <p id="confirm-message" class="my-4"></p>
            <div class="modal-buttons justify-center">
                <button id="confirm-ok-btn" class="btn red">Confirmar</button>
                <button id="confirm-cancel-btn" class="btn">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="spinner" class="spinner"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, query, where, addDoc, getDocs, arrayUnion, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase-related global variables provided by the platform (DO NOT MODIFY)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // App-specific global variables
        let db;
        let auth;
        let userId;
        let currentLiveMatchId = null;
        const TOURNAMENT_MATCH_TYPES = ['Fase de Grupos', 'Octavos de Final', 'Cuartos de Final', 'Semifinal', 'Final', 'Liga', 'Copa'];
        
        // --- Firestore Security Rules (Simulated) ---
        // These rules are for reference and should be configured in the Firebase Console
        // If your app works locally but fails in the canvas, these rules are likely the issue.
        // It's crucial to set up the rules correctly in the Firebase Console
        // For this app, the rules should be:
        /*
        rules_version = '2';
        service cloud.firestore {
          match /databases/{database}/documents {
            match /artifacts/{appId}/public/data/{collectionId}/{documentId} {
              allow read, write: if request.auth != null;
            }
          }
        }
        */

        // --- UI Helper Functions ---
        
        const showMessage = (title, message) => {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-message').textContent = message;
            document.getElementById('message-modal').style.display = 'flex';
        };

        const showConfirm = (title, message, onConfirm) => {
            document.getElementById('confirm-title').textContent = title;
            document.getElementById('confirm-message').textContent = message;
            document.getElementById('confirm-modal').style.display = 'flex';

            const confirmBtn = document.getElementById('confirm-ok-btn');
            const cancelBtn = document.getElementById('confirm-cancel-btn');

            const handleConfirm = () => {
                hideModal('confirm-modal');
                onConfirm();
            };
            
            const handleCancel = () => {
                hideModal('confirm-modal');
            };
            
            confirmBtn.onclick = handleConfirm;
            cancelBtn.onclick = handleCancel;
        };

        const showModal = (modalId) => {
            document.getElementById(modalId).style.display = 'flex';
        };

        const hideModal = (modalId) => {
            document.getElementById(modalId).style.display = 'none';
        };

        const showSpinner = () => {
            document.getElementById('spinner').style.display = 'block';
        };

        const hideSpinner = () => {
            document.getElementById('spinner').style.display = 'none';
        };
        
        const showSection = (sectionId) => {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.nav-btn[data-section="${sectionId}"]`).classList.add('active');
        };

        const showAdminControls = (matchId, matchData) => {
            currentLiveMatchId = matchId;
            let titleText = `${matchData.localTeam} vs ${matchData.awayTeam}`;
            if (matchData.matchLeg) {
                titleText += ` (${matchData.matchLeg})`;
            }
            document.getElementById('admin-match-title').textContent = titleText;
            document.getElementById('admin-match-score').textContent = `Marcador: ${matchData.localScore} - ${matchData.awayScore}`;
            
            const suspendReasonInput = document.getElementById('suspend-reason-input');
            const suspendBtn = document.getElementById('suspend-match-btn');
            const resumeBtn = document.getElementById('resume-match-btn');
            
            if (matchData.isSuspended) {
                suspendReasonInput.style.display = 'block';
                suspendReasonInput.value = matchData.suspendedReason || '';
                suspendReasonInput.disabled = true;
                suspendBtn.style.display = 'none';
                resumeBtn.style.display = 'inline-block';
            } else {
                suspendReasonInput.style.display = 'none';
                suspendReasonInput.value = '';
                suspendReasonInput.disabled = false;
                suspendBtn.style.display = 'inline-block';
                resumeBtn.style.display = 'none';
            }
            
            // Render events
            const eventLogContainer = document.getElementById('event-log');
            eventLogContainer.innerHTML = '';
            matchData.events.forEach(event => {
                const eventElement = document.createElement('p');
                eventElement.textContent = `[${new Date(event.timestamp.toDate()).toLocaleTimeString()}] ${event.description}`;
                eventLogContainer.appendChild(eventElement);
            });
            eventLogContainer.scrollTop = eventLogContainer.scrollHeight;

            showModal('live-admin-modal');
        };
        
        // --- Database Functions ---
        
        const updateMatchState = async (matchId, data, eventDescription) => {
            if (!db || !userId) {
                showMessage("Error", "La base de datos no está disponible o el usuario no está autenticado.");
                return;
            }
            showSpinner();
            try {
                const matchRef = doc(db, `/artifacts/${appId}/public/data/matches/${matchId}`);
                await updateDoc(matchRef, data);
                
                if (eventDescription) {
                    await updateDoc(matchRef, {
                        events: arrayUnion({
                            timestamp: serverTimestamp(),
                            description: eventDescription
                        })
                    });
                }
            } catch (error) {
                console.error("Error al actualizar el estado del partido:", error);
                showMessage("Error", `No se pudo actualizar el partido. Revisa la consola para más detalles. Error: ${error.message}`);
            } finally {
                hideSpinner();
            }
        };

        const createMatch = async (matchData) => {
            if (!db || !userId) {
                showMessage("Error", "La base de datos no está disponible o el usuario no está autenticado.");
                return;
            }
            showSpinner();
            try {
                const docRef = await addDoc(collection(db, `/artifacts/${appId}/public/data/matches`), {
                    ...matchData,
                    localScore: 0,
                    awayScore: 0,
                    events: [{ timestamp: serverTimestamp(), description: 'Partido Creado' }],
                    isLive: false,
                    isSuspended: false,
                    isFinished: false,
                    ownerId: userId
                });
                showMessage("Éxito", `Partido creado con ID: ${docRef.id}`);
            } catch (e) {
                console.error("Error al crear el partido:", e);
                showMessage("Error", `No se pudo crear el partido. Revisa la consola para más detalles. Error: ${e.message}`);
            } finally {
                hideSpinner();
            }
        };

        // --- Real-time Listeners ---
        
        const listenForLiveMatches = () => {
            if (!db || !userId) {
                console.error("Database or User ID not available for live match listener.");
                showMessage("Error de Permisos", "Faltan permisos. Asegúrate de que has iniciado sesión.");
                return;
            }
            const q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("isLive", "==", true));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('live-matches-container');
                container.innerHTML = '';
                if (snapshot.empty) {
                    container.innerHTML = `<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos en vivo actualmente.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        const match = doc.data();
                        container.innerHTML += `
                            <div class="live-match-card">
                                <div class="match-header">
                                    <div class="team">
                                        <img src="${match.localShieldUrl || `https://placehold.co/60x60/B1B1B1/FFFFFF?text=${match.localTeam[0]}`}" onerror="this.src='https://placehold.co/60x60/B1B1B1/FFFFFF?text=${match.localTeam[0]}'" class="team-shield" alt="${match.localTeam} Shield">
                                        <span class="team-name">${match.localTeam}</span>
                                    </div>
                                    <div class="score-container">
                                        <span>${match.localScore}</span> - <span>${match.awayScore}</span>
                                    </div>
                                    <div class="team">
                                        <img src="${match.awayShieldUrl || `https://placehold.co/60x60/B1B1B1/FFFFFF?text=${match.awayTeam[0]}`}" onerror="this.src='https://placehold.co/60x60/B1B1B1/FFFFFF?text=${match.awayTeam[0]}'" class="team-shield" alt="${match.awayTeam} Shield">
                                        <span class="team-name">${match.awayTeam}</span>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <span class="location"><i class="fas fa-map-marker-alt"></i> ${match.location || 'No especificado'}</span>
                                    <span class="status ${match.isSuspended ? 'text-red-500' : 'text-green-500'}">${match.isSuspended ? 'Suspendido' : 'En Vivo'}</span>
                                </div>
                            </div>
                        `;
                    });
                }
            }, (error) => {
                console.error("Error listening for live matches:", error);
                showMessage("Error de Carga", "No se pudieron cargar los partidos en vivo. Revisa tus permisos.");
            });
        };
        
        const listenForUpcomingMatches = (filterType) => {
            if (!db || !userId) {
                console.error("Database or User ID not available for upcoming match listener.");
                showMessage("Error de Permisos", "Faltan permisos. Asegúrate de que has iniciado sesión.");
                return;
            }
            
            let q;
            let container = document.getElementById('upcoming-matches-container');

            if (filterType === 'all') {
                q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("isLive", "==", false), where("isFinished", "==", false));
            } else if (filterType === 'tournament') {
                q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("isLive", "==", false), where("isFinished", "==", false), where("matchType", "in", TOURNAMENT_MATCH_TYPES));
            } else if (filterType === 'juvenil') {
                q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("isLive", "==", false), where("isFinished", "==", false), where("matchType", "==", 'Copa Juvenil'));
            } else {
                return;
            }

            onSnapshot(q, (snapshot) => {
                container.innerHTML = '';
                if (snapshot.empty) {
                    container.innerHTML = `<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos para esta categoría.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        const match = doc.data();
                        const matchDate = match.date.toDate();
                        const matchLegHtml = match.matchLeg ? `<span class="font-bold text-sm text-gray-600">${match.matchLeg}</span>` : '';
                        container.innerHTML += `
                            <div class="upcoming-match-card">
                                <div class="match-header">
                                    <div class="team">
                                        <span class="team-name">${match.localTeam}</span>
                                    </div>
                                    <span>vs</span>
                                    <div class="team">
                                        <span class="team-name">${match.awayTeam}</span>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <span><i class="fas fa-calendar-alt"></i> ${matchDate.toLocaleDateString()}</span>
                                    <span><i class="fas fa-clock"></i> ${matchDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                    <span><i class="fas fa-map-marker-alt"></i> ${match.location || 'N/A'}</span>
                                    ${matchLegHtml}
                                    <button class="admin-only-btn" onclick="showMatchAdmin('${doc.id}')">Administrar</button>
                                </div>
                            </div>
                        `;
                    });
                }
            }, (error) => {
                console.error("Error listening for upcoming matches:", error);
                showMessage("Error de Carga", "No se pudieron cargar los partidos agendados. Revisa tus permisos.");
            });
        };

        const listenForFinishedMatches = () => {
            if (!db || !userId) {
                console.error("Database or User ID not available for finished match listener.");
                showMessage("Error de Permisos", "Faltan permisos. Asegúrate de que has iniciado sesión.");
                return;
            }
            const q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("isFinished", "==", true));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('finished-matches-container');
                container.innerHTML = '';
                if (snapshot.empty) {
                    container.innerHTML = `<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos finalizados actualmente.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        const match = doc.data();
                        container.innerHTML += `
                            <div class="match-stats-card">
                                <h3>${match.localTeam} ${match.localScore} - ${match.awayScore} ${match.awayTeam}</h3>
                                <div class="stats-section">
                                    <h4>Eventos Clave</h4>
                                    <div class="event-log" style="max-height: 150px;">
                                        ${match.events.map(event => `<p>[${new Date(event.timestamp.toDate()).toLocaleTimeString()}] ${event.description}</p>`).join('')}
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
            }, (error) => {
                console.error("Error listening for finished matches:", error);
                showMessage("Error de Carga", "No se pudieron cargar los partidos finalizados. Revisa tus permisos.");
            });
        };

        const listenForMyMatches = () => {
            if (!db || !userId) {
                console.error("Database or User ID not available for my matches listener.");
                showMessage("Error de Permisos", "Faltan permisos. Asegúrate de que has iniciado sesión.");
                return;
            }
            const q = query(collection(db, `/artifacts/${appId}/public/data/matches`), where("ownerId", "==", userId), where("isLive", "==", false), where("isFinished", "==", false));
            onSnapshot(q, (snapshot) => {
                const container = document.getElementById('my-matches-container');
                container.innerHTML = '';
                if (snapshot.empty) {
                    container.innerHTML = `<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No has creado ningún partido.</p>`;
                } else {
                    snapshot.forEach(doc => {
                        const match = doc.data();
                        const matchDate = match.date.toDate();
                        const matchLegHtml = match.matchLeg ? `<span class="font-bold text-sm text-gray-600">${match.matchLeg}</span>` : '';
                        container.innerHTML += `
                            <div class="upcoming-match-card">
                                <div class="match-header">
                                    <div class="team">
                                        <span class="team-name">${match.localTeam}</span>
                                    </div>
                                    <span>vs</span>
                                    <div class="team">
                                        <span class="team-name">${match.awayTeam}</span>
                                    </div>
                                </div>
                                <div class="match-details">
                                    <span><i class="fas fa-calendar-alt"></i> ${matchDate.toLocaleDateString()}</span>
                                    <span><i class="fas fa-clock"></i> ${matchDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                                    <span><i class="fas fa-map-marker-alt"></i> ${match.location || 'N/A'}</span>
                                    ${matchLegHtml}
                                    <button class="admin-only-btn" onclick="showMatchAdmin('${doc.id}')">Administrar</button>
                                </div>
                            </div>
                        `;
                    });
                }
            }, (error) => {
                console.error("Error listening for my matches:", error);
                showMessage("Error de Carga", "No se pudieron cargar tus partidos. Revisa tus permisos.");
            });
        };
        
        const handleTabClick = (event) => {
            const tabButtons = document.querySelectorAll('.tab-btn');
            tabButtons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const filterType = event.target.dataset.filter;
            listenForUpcomingMatches(filterType);
        };
        
        // --- Event Listeners and Main Logic ---

        const getMatchDocAndShowAdmin = async (matchId) => {
            if (!db || !userId) {
                showMessage("Error", "La base de datos no está disponible o el usuario no está autenticado.");
                return;
            }
            showSpinner();
            try {
                const docRef = doc(db, `/artifacts/${appId}/public/data/matches/${matchId}`);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    showAdminControls(matchId, docSnap.data());
                } else {
                    showMessage("Error", "El partido no existe.");
                }
            } catch (e) {
                console.error("Error al obtener el documento del partido:", e);
                showMessage("Error", `No se pudo cargar el partido. Revisa la consola para más detalles. Error: ${e.message}`);
            } finally {
                hideSpinner();
            }
        };
        
        // Expose function to global scope
        window.showMatchAdmin = async (docId) => {
            await getMatchDocAndShowAdmin(docId);
        };
        
        const setupFirebaseAndListeners = async () => {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Use onAuthStateChanged to ensure we have a user before starting listeners
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        userId = user.uid;
                        // Start real-time listeners only after user is authenticated
                        listenForLiveMatches();
                        listenForUpcomingMatches('all');
                        listenForFinishedMatches();
                        listenForMyMatches();
                        
                        // Add other event listeners
                        document.getElementById('create-match-btn').addEventListener('click', async () => {
                            const localTeam = document.getElementById('local-team-input').value;
                            const awayTeam = document.getElementById('away-team-input').value;
                            const localShieldUrl = document.getElementById('local-shield-url').value;
                            const awayShieldUrl = document.getElementById('away-shield-url').value;
                            const matchLocation = document.getElementById('match-location-input').value;
                            const matchType = document.getElementById('match-type-select').value;
                            const matchLeg = document.getElementById('match-leg-select').value;
                            const dateInput = document.getElementById('match-date-input').value;
                            const timeInput = document.getElementById('match-time-input').value;
                            
                            if (!localTeam || !awayTeam || !dateInput || !timeInput) {
                                showMessage("Error", "Por favor, completa todos los campos.");
                                return;
                            }
                            
                            const matchDate = new Date(`${dateInput}T${timeInput}`);
                            await createMatch({
                                localTeam,
                                awayTeam,
                                localShieldUrl,
                                awayShieldUrl,
                                location: matchLocation,
                                matchType,
                                matchLeg,
                                date: matchDate
                            });
                        });
                        
                        document.getElementById('add-local-score').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            const matchDoc = await getDoc(doc(db, `/artifacts/${appId}/public/data/matches/${currentLiveMatchId}`));
                            const match = matchDoc.data();
                            await updateMatchState(currentLiveMatchId, { localScore: match.localScore + 1 }, `Punto para ${match.localTeam}`);
                        });
                        
                        document.getElementById('add-away-score').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            const matchDoc = await getDoc(doc(db, `/artifacts/${appId}/public/data/matches/${currentLiveMatchId}`));
                            const match = matchDoc.data();
                            await updateMatchState(currentLiveMatchId, { awayScore: match.awayScore + 1 }, `Punto para ${match.awayTeam}`);
                        });
                        
                        document.getElementById('add-player-event').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            const eventDesc = document.getElementById('player-event-input').value;
                            if (eventDesc) {
                                await updateMatchState(currentLiveMatchId, {}, eventDesc);
                                document.getElementById('player-event-input').value = '';
                            } else {
                                showMessage("Error", "Ingresa una descripción para el evento.");
                            }
                        });
                        
                        document.getElementById('suspend-match-btn').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            const reasonInput = document.getElementById('suspend-reason-input');
                            if (reasonInput.style.display === 'none') {
                                reasonInput.style.display = 'block';
                                reasonInput.focus();
                            } else {
                                const reason = reasonInput.value.trim();
                                if (!reason) {
                                    showMessage("Error", "Ingresa un motivo de suspensión.");
                                    return;
                                }
                                showConfirm('Suspender Partido', `¿Estás seguro de que quieres suspender este partido por: "${reason}"?`, async () => {
                                    await updateMatchState(currentLiveMatchId, { isSuspended: true, suspendedReason: reason });
                                });
                            }
                        });

                        document.getElementById('resume-match-btn').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            showConfirm('Reanudar Partido', '¿Estás seguro de que quieres reanudar este partido?', async () => {
                                await updateMatchState(currentLiveMatchId, { isSuspended: false, suspendedReason: null }, 'Partido reanudado');
                            });
                        });
                        
                        document.getElementById('end-match-btn').addEventListener('click', async () => {
                            if (!currentLiveMatchId) { showMessage("Error", "Selecciona un partido."); return; }
                            showConfirm('Finalizar Partido', '¿Estás seguro de que quieres finalizar este partido?', async () => {
                                await updateMatchState(currentLiveMatchId, { isLive: false, isFinished: true }, 'Partido Finalizado');
                                hideModal('live-admin-modal');
                            });
                        });
                        
                        document.getElementById('modal-close-btn').addEventListener('click', () => hideModal('message-modal'));
                        document.getElementById('confirm-cancel-btn').addEventListener('click', () => hideModal('confirm-modal'));
                        document.getElementById('live-admin-close-btn').addEventListener('click', () => hideModal('live-admin-modal'));

                        // Navigation
                        document.querySelectorAll('.nav-btn').forEach(btn => {
                            btn.addEventListener('click', (e) => {
                                showSection(e.currentTarget.dataset.section);
                            });
                        });
                        
                        // Tab functionality
                        document.querySelectorAll('.tab-btn').forEach(btn => {
                            btn.addEventListener('click', handleTabClick);
                        });

                    } else {
                        // Sign in anonymously if no token is available
                        await signInAnonymously(auth);
                    }
                });
            } catch (error) {
                console.error("Error during Firebase initialization or authentication:", error);
                showMessage("Error de Inicialización", "No se pudo conectar a la base de datos de Firebase. Por favor, revisa tu configuración y reglas de seguridad.");
            }
        };

        window.onload = setupFirebaseAndListeners;
    </script>
</body>
</html>
