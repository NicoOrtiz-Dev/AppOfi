<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Oficial B17 - Full Actualizado</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Incluir el nuevo archivo de configuración de Firebase -->
    <script type="module" src="./firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>
    
    <style>
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28A745;
            --accent-color: #FFC107;
            --light-bg: #F8F9FA;
            --card-bg: #E9ECEF;
            --text-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #E9F0F4 0%, #F8F9FA 100%);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        nav {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            box-shadow: var(--box-shadow);
        }

        .nav-btn {
            background: none;
            border: none;
            color: var(--text-color);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
        }

        .nav-btn i {
            font-size: 1.2em;
        }

        .section {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: var(--primary-color);
            margin: 0;
        }
        
        h3 {
            font-size: 1.5em;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .login-form {
            text-align: center;
            padding: 40px;
        }

        .login-form input {
            width: 80%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-color);
            font-size: 16px;
            margin-bottom: 20px;
        }

        .login-form input::placeholder {
            color: rgba(0, 0, 0, 0.5);
        }

        .btn {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn.red {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        
        .btn.red:hover {
            box-shadow: 0 6px 15px rgba(220, 53, 69, 0.3);
        }

        .live-match-card {
            background-color: white;
            padding: 25px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            box-shadow: var(--box-shadow);
        }

        .match-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            text-align: center;
            position: relative;
        }

        .team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .team-shield {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 50%;
            border: 2px solid var(--text-color);
        }

        .team-name {
            font-size: 1.2em;
            font-weight: 700;
        }

        .score-container {
            font-size: 2.5em;
            font-weight: 900;
            color: var(--primary-color);
            position: relative;
            z-index: 1;
        }

        .score-container::before {
            content: '-';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: var(--text-color);
            font-weight: 400;
        }

        .match-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.9em;
            color: rgba(0, 0, 0, 0.7);
        }
        
        .match-details .date, .match-details .section-name {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .admin-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .score-controls, .card-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .score-controls .btn, .card-controls .btn {
            font-size: 1.5em;
            padding: 10px 20px;
        }

        .event-log {
            background-color: #F0F2F5;
            padding: 15px;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #D1D9E6;
        }
        .event-log::-webkit-scrollbar { width: 8px; }
        .event-log::-webkit-scrollbar-thumb { background-color: var(--primary-color); border-radius: 4px; }
        .event-log::-webkit-scrollbar-track { background-color: rgba(0, 0, 0, 0.1); }

        .tab-container {
            display: flex;
            justify-content: space-around;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: var(--box-shadow);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 8px;
        }

        .tab-btn:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .tab-btn.active {
            background-color: var(--primary-color);
            color: white;
            box-shadow: 0 2px 5px rgba(0, 123, 255, 0.4);
        }
        
        .upcoming-match-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .upcoming-match-card .match-header {
            justify-content: space-between;
        }

        .upcoming-match-card .match-details {
            justify-content: space-between;
        }

        .admin-only-btn {
            background: #FF5722;
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }
        
        .admin-only-btn:hover {
            background: #E64A19;
            transform: scale(1.05);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .form-group input, .form-group select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #D1D9E6;
            background-color: white;
            color: var(--text-color);
            font-size: 16px;
        }
        
        .form-group select option {
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        .match-stats-card {
            background-color: white;
            padding: 20px;
            border-radius: var(--border-radius);
            margin-bottom: 15px;
            box-shadow: var(--box-shadow);
        }
        
        .stats-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-weight: 600;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 400px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: modalFadeIn 0.3s ease-out;
        }

        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-content h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons .btn {
            font-size: 1em;
            padding: 10px 20px;
        }

        .match-event-panel {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .player-input-group input {
            flex: 1;
        }

        .player-input-group .btn {
            padding: 8px 12px;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, .1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 600px) {
            .nav-btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <button class="nav-btn active" data-section="inicio"><i class="fas fa-home"></i> <span>Inicio</span></button>
            <button class="nav-btn" data-section="fechas"><i class="fas fa-calendar-alt"></i> <span>Fechas</span></button>
            <button class="nav-btn" data-section="partidos"><i class="fas fa-trophy"></i> <span>Partidos</span></button>
            <button class="nav-btn" data-section="admin"><i class="fas fa-user-shield"></i> <span>Admin</span></button>
        </nav>

        <main id="app-content">
            <!-- Sección de Inicio -->
            <section id="inicio" class="section">
                <div class="section-header">
                    <h2>Partidos en Vivo</h2>
                    <i class="fas fa-futbol" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="live-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos en vivo...</p>
                </div>
            </section>

            <!-- Sección de Fechas -->
            <section id="fechas" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Agendados</h2>
                    <i class="fas fa-calendar-plus" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="Fechas">Fechas</button>
                    <button class="tab-btn" data-tab="Torneos">Torneos</button>
                    <button class="tab-btn" data-tab="Copa Juvenil">Copa Juvenil</button>
                </div>
                <div id="upcoming-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos agendados...</p>
                </div>
            </section>

            <!-- Sección de Partidos Finalizados -->
            <section id="partidos" class="section" style="display:none;">
                <div class="section-header">
                    <h2>Partidos Finalizados</h2>
                    <i class="fas fa-check-circle" style="font-size: 2em; color: var(--accent-color);"></i>
                </div>
                <div id="finished-matches-container">
                    <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos finalizados...</p>
                </div>
            </section>

            <!-- Sección de Admin -->
            <section id="admin" class="section" style="display:none;">
                <div id="admin-login" class="login-form">
                    <h2>Acceso de Administrador</h2>
                    <input type="password" id="admin-password" placeholder="Contraseña de Admin">
                    <button id="login-btn" class="btn">Ingresar</button>
                </div>

                <div id="admin-panel" style="display:none;">
                    <div class="form-container">
                        <h3>Crear Nuevo Partido</h3>
                        <div class="form-group">
                            <label for="home-team-input">Equipo Local</label>
                            <input type="text" id="home-team-input" placeholder="Nombre Equipo Local" required>
                        </div>
                        <div class="form-group">
                            <label for="away-team-input">Equipo Visitante</label>
                            <input type="text" id="away-team-input" placeholder="Nombre Equipo Visitante" required>
                        </div>
                        <div class="form-group">
                            <label for="league-input">Liga/Torneo</label>
                            <select id="league-input" required>
                                <option value="" disabled selected>Selecciona una liga/torneo</option>
                                <option value="Fechas">Fechas</option>
                                <option value="Torneos">Torneos</option>
                                <option value="Copa Juvenil">Copa Juvenil</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date-input">Fecha del Partido</label>
                            <input type="date" id="date-input" required>
                        </div>
                        <button id="create-match-btn" class="btn">Crear Partido</button>
                    </div>

                    <div style="margin-top: 30px;">
                        <h3>Partidos Agendados</h3>
                        <div id="scheduled-matches-list">
                            <p style="text-align: center; color: rgba(0, 0, 0, 0.5);">Cargando partidos agendados...</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Mensajes -->
    <div id="message-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="message-modal-title"></h3>
            <p id="message-modal-body"></p>
            <div class="modal-buttons">
                <button id="modal-close-btn" class="btn">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmación -->
    <div id="confirm-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="confirm-modal-title"></h3>
            <p id="confirm-modal-body"></p>
            <div class="modal-buttons">
                <button id="confirm-cancel-btn" class="btn red">Cancelar</button>
                <button id="confirm-action-btn" class="btn"></button>
            </div>
        </div>
    </div>

    <!-- Modal de Control de Partido -->
    <div id="control-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3 id="control-modal-title">Control de Partido</h3>
            <div id="control-match-info" class="live-match-card">
                <!-- Información del partido se inyectará aquí -->
            </div>
            
            <div class="admin-controls">
                <!-- Controles de Jugadores -->
                <div class="player-input-group">
                    <input type="text" id="player-name-input" placeholder="Nombre del Jugador">
                    <button id="add-player-btn" class="btn">Agregar Jugador</button>
                </div>

                <!-- Controles de Eventos -->
                <div class="player-input-group">
                    <input type="text" id="player-event-input" placeholder="Descripción del Evento">
                    <button id="add-event-btn" class="btn">Agregar Evento</button>
                </div>
                
                <!-- Controles de Estadísticas -->
                <div class="form-container">
                    <h4>Actualizar Estadísticas</h4>
                    <div class="form-group">
                        <label for="stat-player-select">Jugador</label>
                        <select id="stat-player-select">
                            <option value="" disabled selected>Selecciona un jugador</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stat-type-select">Tipo de Estadística</label>
                        <select id="stat-type-select">
                            <option value="" disabled selected>Selecciona una estadística</option>
                            <option value="goles">Goles</option>
                            <option value="asistencias">Asistencias</option>
                            <option value="tarjetas amarillas">Tarjetas Amarillas</option>
                            <option value="tarjetas rojas">Tarjetas Rojas</option>
                        </select>
                    </div>
                    <button id="update-stat-btn" class="btn">Actualizar</button>
                </div>
                
                <button id="end-match-btn" class="btn red">Finalizar Partido</button>
            </div>
            <div class="modal-buttons">
                <button id="control-close-btn" class="btn">Cerrar</button>
            </div>
        </div>
    </div>

    <!-- Spinner de Carga -->
    <div id="spinner" class="spinner"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithCustomToken, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Variables globales para la configuración de Firebase proporcionadas por el entorno de Canvas
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let app, db, auth;
        let userId = null;
        let currentLiveMatchId = null;
        let unsubscribeLiveMatches = null;
        let unsubscribeScheduledMatches = null;
        let unsubscribeFinishedMatches = null;
        let unsubscribeLiveMatch = null;
        
        // Función para mostrar el spinner
        function showSpinner() {
            document.getElementById('spinner').style.display = 'block';
        }

        // Función para ocultar el spinner
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }

        // Función para mostrar un modal
        function showModal(type, title, message, onConfirm = null) {
            const overlay = document.getElementById(`${type}-modal-overlay`);
            document.getElementById(`${type}-modal-title`).innerText = title;
            if (type === 'message') {
                document.getElementById(`${type}-modal-body`).innerText = message;
            } else if (type === 'confirm') {
                document.getElementById(`${type}-modal-body`).innerText = message;
                const confirmBtn = document.getElementById('confirm-action-btn');
                confirmBtn.innerText = 'Aceptar';
                confirmBtn.onclick = onConfirm;
            }
            overlay.style.display = 'flex';
        }

        // Función para ocultar un modal
        function hideModal(type) {
            const overlay = document.getElementById(`${type}-modal-overlay`);
            overlay.style.display = 'none';
        }

        // Renderiza el partido en vivo en la UI
        function renderLiveMatch(match) {
            if (!match) {
                document.getElementById('live-matches-container').innerHTML = '<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos en vivo actualmente.</p>';
                return;
            }
            const liveMatchesContainer = document.getElementById('live-matches-container');
            liveMatchesContainer.innerHTML = '';
            
            const matchCard = document.createElement('div');
            matchCard.classList.add('live-match-card');
            
            const isFinished = match.isFinished;
            const liveIndicator = !isFinished ? '<span style="color: red; font-weight: bold; margin-left: 10px;">• EN VIVO</span>' : '';
            const finalScore = isFinished ? `<span style="font-weight: bold; font-size: 0.9em; color: var(--primary-color);">FINALIZADO</span>` : '';
            const controlsBtn = userId && match.adminId === userId ? `<button class="admin-only-btn" data-match-id="${match.id}">Controlar</button>` : '';

            matchCard.innerHTML = `
                <div class="match-header">
                    <div class="team">
                        <img src="${match.homeTeamShield || 'https://placehold.co/60x60/cccccc/333333?text=Local'}" alt="Escudo equipo local" class="team-shield">
                        <span class="team-name">${match.homeTeam}</span>
                    </div>
                    <div class="score-container">
                        <span>${match.homeScore || 0}</span>
                        <span>${match.awayScore || 0}</span>
                    </div>
                    <div class="team">
                        <img src="${match.awayTeamShield || 'https://placehold.co/60x60/cccccc/333333?text=Visita'}" alt="Escudo equipo visitante" class="team-shield">
                        <span class="team-name">${match.awayTeam}</span>
                    </div>
                </div>
                <div class="match-details">
                    <div class="date"><i class="fas fa-calendar-day"></i> ${new Date(match.date).toLocaleDateString()}</div>
                    <div class="section-name"><i class="fas fa-sitemap"></i> ${match.league}</div>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    ${liveIndicator}
                    ${finalScore}
                    ${controlsBtn}
                </div>
                <div class="event-log">
                    <h4 style="margin: 0; margin-bottom: 5px;">Eventos del Partido</h4>
                    <div id="event-log-content">
                        ${match.events && match.events.length > 0 ? match.events.map(event => `<p style="margin: 0; font-size: 0.9em; color: #555;">[${new Date(event.timestamp).toLocaleTimeString()}] ${event.description}</p>`).join('') : '<p style="font-size: 0.9em; color: rgba(0,0,0,0.4);">No hay eventos aún.</p>'}
                    </div>
                </div>
                <div class="match-stats-card">
                    <h4>Estadísticas de Jugadores</h4>
                    <div id="player-stats-container">
                        ${match.playerStats ? Object.keys(match.playerStats).length > 0 ? Object.keys(match.playerStats).map(player => `
                            <div class="stats-section">
                                <h5 style="margin: 0; color: var(--primary-color);">${player}</h5>
                                <div class="stat-item"><span class="stat-label">Goles:</span> <span>${match.playerStats[player].goles || 0}</span></div>
                                <div class="stat-item"><span class="stat-label">Asistencias:</span> <span>${match.playerStats[player].asistencias || 0}</span></div>
                                <div class="stat-item"><span class="stat-label">Tarjetas Amarillas:</span> <span>${match.playerStats[player]['tarjetas amarillas'] || 0}</span></div>
                                <div class="stat-item"><span class="stat-label">Tarjetas Rojas:</span> <span>${match.playerStats[player]['tarjetas rojas'] || 0}</span></div>
                            </div>
                        `).join('') : '<p style="font-size: 0.9em; color: rgba(0,0,0,0.4);">No hay estadísticas de jugadores aún.</p>' : '<p style="font-size: 0.9em; color: rgba(0,0,0,0.4);">No hay estadísticas de jugadores aún.</p>'}
                    </div>
                </div>
            `;
            liveMatchesContainer.appendChild(matchCard);

            if (userId && match.adminId === userId) {
                const controlBtn = matchCard.querySelector('.admin-only-btn');
                if (controlBtn) {
                    controlBtn.addEventListener('click', () => showMatchControlModal(match));
                }
            }
        }
        
        // Muestra el modal de control de partido
        function showMatchControlModal(match) {
            currentLiveMatchId = match.id;
            const modal = document.getElementById('control-modal-overlay');
            const matchInfo = document.getElementById('control-match-info');
            matchInfo.innerHTML = `
                <div class="match-header">
                    <div class="team">
                        <img src="${match.homeTeamShield || 'https://placehold.co/60x60/cccccc/333333?text=Local'}" alt="Escudo equipo local" class="team-shield">
                        <span class="team-name">${match.homeTeam}</span>
                    </div>
                    <div class="score-container">
                        <span>${match.homeScore || 0}</span>
                        <span>${match.awayScore || 0}</span>
                    </div>
                    <div class="team">
                        <img src="${match.awayTeamShield || 'https://placehold.co/60x60/cccccc/333333?text=Visita'}" alt="Escudo equipo visitante" class="team-shield">
                        <span class="team-name">${match.awayTeam}</span>
                    </div>
                </div>
            `;
            updatePlayerSelect(match.playerStats || {});
            modal.style.display = 'flex';
        }
        
        // Actualiza el select de jugadores en el modal de control
        function updatePlayerSelect(playerStats) {
            const playerSelect = document.getElementById('stat-player-select');
            playerSelect.innerHTML = '<option value="" disabled selected>Selecciona un jugador</option>';
            if (playerStats) {
                Object.keys(playerStats).forEach(player => {
                    const option = document.createElement('option');
                    option.value = player;
                    option.innerText = player;
                    playerSelect.appendChild(option);
                });
            }
        }

        // Renderiza una lista de partidos agendados o finalizados
        function renderMatches(containerId, matches) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';
            if (matches.length === 0) {
                container.innerHTML = `<p style="text-align: center; color: rgba(0, 0, 0, 0.5);">No hay partidos en esta sección.</p>`;
                return;
            }
            matches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.classList.add('upcoming-match-card');
                
                const adminControls = userId && match.adminId === userId ? 
                    `<div style="text-align: center; margin-top: 10px;">
                        <button class="admin-only-btn" data-match-id="${match.id}" data-action="live">Marcar En Vivo</button>
                        <button class="admin-only-btn" data-match-id="${match.id}" data-action="delete" style="background: #dc3545;">Eliminar</button>
                    </div>` : '';

                matchCard.innerHTML = `
                    <div class="match-header">
                        <div class="team" style="align-items: flex-start;">
                            <span class="team-name">${match.homeTeam}</span>
                        </div>
                        <div style="font-weight: bold; color: var(--text-color);">vs</div>
                        <div class="team" style="align-items: flex-end;">
                            <span class="team-name">${match.awayTeam}</span>
                        </div>
                    </div>
                    <div class="match-details">
                        <div class="date"><i class="fas fa-calendar-day"></i> ${new Date(match.date).toLocaleDateString()}</div>
                        <div class="section-name"><i class="fas fa-sitemap"></i> ${match.league}</div>
                    </div>
                    ${adminControls}
                `;
                container.appendChild(matchCard);
            });
            
            container.querySelectorAll('.admin-only-btn[data-action="live"]').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const matchId = e.target.dataset.matchId;
                    await updateMatchState(matchId, { isLive: true, isFinished: false });
                });
            });

            container.querySelectorAll('.admin-only-btn[data-action="delete"]').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const matchId = e.target.dataset.matchId;
                    showModal('confirm', 'Eliminar Partido', '¿Estás seguro de que quieres eliminar este partido? Esta acción no se puede deshacer.', async () => {
                        await deleteMatch(matchId);
                        hideModal('confirm');
                    });
                });
            });
        }

        // Actualiza el estado de un partido en Firestore
        async function updateMatchState(matchId, updates, eventDesc = null) {
            if (!db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
            showSpinner();
            try {
                const matchRef = doc(db, 'artifacts', __app_id, 'public/data/matches', matchId);
                const updateData = { ...updates };
                
                if (eventDesc) {
                    const matchSnap = await getDoc(matchRef);
                    if (matchSnap.exists()) {
                        const matchData = matchSnap.data();
                        const newEvents = matchData.events || [];
                        newEvents.push({ description: eventDesc, timestamp: new Date().toISOString() });
                        updateData.events = newEvents;
                    }
                }
                
                await updateDoc(matchRef, updateData);
            } catch (error) {
                console.error("Error al actualizar el estado del partido:", error);
                showModal('message', 'Error', 'Ocurrió un error al actualizar el partido.');
            } finally {
                hideSpinner();
            }
        }
        
        // Elimina un partido de Firestore
        async function deleteMatch(matchId) {
            if (!db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
            showSpinner();
            try {
                const matchRef = doc(db, 'artifacts', __app_id, 'public/data/matches', matchId);
                await deleteDoc(matchRef);
            } catch (error) {
                console.error("Error al eliminar el partido:", error);
                showModal('message', 'Error', 'Ocurrió un error al eliminar el partido.');
            } finally {
                hideSpinner();
            }
        }
        
        // Inicia el listener de partidos en vivo
        function startLiveMatchesListener() {
            if (unsubscribeLiveMatches) {
                unsubscribeLiveMatches();
            }
            if (!db) return;
            const q = query(collection(db, 'artifacts', __app_id, 'public/data/matches'), where('isLive', '==', true), where('isFinished', '==', false));
            unsubscribeLiveMatches = onSnapshot(q, (querySnapshot) => {
                let liveMatch = null;
                querySnapshot.forEach((doc) => {
                    liveMatch = { id: doc.id, ...doc.data() };
                });
                renderLiveMatch(liveMatch);
                if (liveMatch && currentLiveMatchId && liveMatch.id === currentLiveMatchId) {
                    updatePlayerSelect(liveMatch.playerStats || {});
                }
            }, (error) => {
                console.error("Error al escuchar partidos en vivo:", error);
            });
        }

        // Inicia el listener de partidos agendados
        function startScheduledMatchesListener() {
            if (unsubscribeScheduledMatches) {
                unsubscribeScheduledMatches();
            }
            if (!db) return;
            const q = query(collection(db, 'artifacts', __app_id, 'public/data/matches'), where('isLive', '==', false), where('isFinished', '==', false));
            unsubscribeScheduledMatches = onSnapshot(q, (querySnapshot) => {
                const matches = [];
                querySnapshot.forEach(doc => {
                    matches.push({ id: doc.id, ...doc.data() });
                });
                renderMatches('upcoming-matches-container', matches);
                const adminPanelScheduledList = document.getElementById('scheduled-matches-list');
                if (adminPanelScheduledList) {
                    adminPanelScheduledList.innerHTML = '';
                    matches.forEach(match => {
                        const matchItem = document.createElement('div');
                        matchItem.classList.add('upcoming-match-card');
                        matchItem.style.display = 'flex';
                        matchItem.style.flexDirection = 'row';
                        matchItem.style.justifyContent = 'space-between';
                        matchItem.style.alignItems = 'center';
                        matchItem.innerHTML = `
                            <div>
                                <h4 style="margin: 0;">${match.homeTeam} vs ${match.awayTeam}</h4>
                                <p style="margin: 5px 0 0; font-size: 0.9em; color: rgba(0,0,0,0.6);">Fecha: ${new Date(match.date).toLocaleDateString()}</p>
                            </div>
                            <div>
                                <button class="admin-only-btn" data-match-id="${match.id}" data-action="live">Marcar En Vivo</button>
                                <button class="admin-only-btn" data-match-id="${match.id}" data-action="delete" style="background: #dc3545;">Eliminar</button>
                            </div>
                        `;
                        adminPanelScheduledList.appendChild(matchItem);
                    });
                    
                    adminPanelScheduledList.querySelectorAll('.admin-only-btn[data-action="live"]').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const matchId = e.target.dataset.matchId;
                            await updateMatchState(matchId, { isLive: true, isFinished: false });
                        });
                    });

                    adminPanelScheduledList.querySelectorAll('.admin-only-btn[data-action="delete"]').forEach(btn => {
                        btn.addEventListener('click', async (e) => {
                            const matchId = e.target.dataset.matchId;
                            showModal('confirm', 'Eliminar Partido', '¿Estás seguro de que quieres eliminar este partido? Esta acción no se puede deshacer.', async () => {
                                await deleteMatch(matchId);
                                hideModal('confirm');
                            });
                        });
                    });
                }
            }, (error) => {
                console.error("Error al escuchar partidos agendados:", error);
            });
        }

        // Inicia el listener de partidos finalizados
        function startFinishedMatchesListener() {
            if (unsubscribeFinishedMatches) {
                unsubscribeFinishedMatches();
            }
            if (!db) return;
            const q = query(collection(db, 'artifacts', __app_id, 'public/data/matches'), where('isFinished', '==', true));
            unsubscribeFinishedMatches = onSnapshot(q, (querySnapshot) => {
                const matches = [];
                querySnapshot.forEach(doc => {
                    matches.push({ id: doc.id, ...doc.data() });
                });
                renderMatches('finished-matches-container', matches);
            }, (error) => {
                console.error("Error al escuchar partidos finalizados:", error);
            });
        }
        
        // Función para cambiar de sección
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';

            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.nav-btn[data-section="${sectionId}"]`).classList.add('active');

            // Iniciar listeners de Firestore basados en la sección
            if (sectionId === 'inicio') {
                startLiveMatchesListener();
            } else if (sectionId === 'fechas') {
                startScheduledMatchesListener();
            } else if (sectionId === 'partidos') {
                startFinishedMatchesListener();
            }
        }
        
        // Manejador de estado de autenticación
        function handleAuthState(user) {
            if (user) {
                userId = user.uid;
                // Si el usuario es un administrador, mostrar el panel de admin
                if (userId === 'admin_user_id_ejemplo') { // Reemplaza 'admin_user_id_ejemplo' con el ID de usuario del administrador real
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                }
            } else {
                userId = null;
                document.getElementById('admin-login').style.display = 'block';
                document.getElementById('admin-panel').style.display = 'none';
            }
            // Iniciar listeners después de que la autenticación esté lista
            startLiveMatchesListener();
            startScheduledMatchesListener();
            startFinishedMatchesListener();
        }

        // Esperar a que el DOM esté completamente cargado
        window.addEventListener('load', async () => {
            if (firebaseConfig.apiKey) {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                if (__initial_auth_token) {
                    try {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } catch (error) {
                        console.error("Error signing in with custom token:", error);
                        await signInAnonymously(auth);
                    }
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    handleAuthState(user);
                });
            } else {
                console.error("Firebase no está configurado. La funcionalidad de la base de datos no estará disponible.");
                showModal('message', 'Error', 'Firebase no está configurado. La funcionalidad de la base de datos no estará disponible.');
            }

            // Manejador de navegación
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const sectionId = e.currentTarget.dataset.section;
                    showSection(sectionId);
                });
            });

            // Manejador del panel de admin
            document.getElementById('login-btn').addEventListener('click', () => {
                const password = document.getElementById('admin-password').value;
                if (password === 'admin123') { // Contraseña de ejemplo, reemplazar en producción
                    showModal('message', 'Acceso Exitoso', 'Bienvenido, administrador.');
                    document.getElementById('admin-login').style.display = 'none';
                    document.getElementById('admin-panel').style.display = 'block';
                } else {
                    showModal('message', 'Error de Acceso', 'Contraseña incorrecta.');
                }
            });

            document.getElementById('create-match-btn').addEventListener('click', async () => {
                if (!db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
                const homeTeam = document.getElementById('home-team-input').value;
                const awayTeam = document.getElementById('away-team-input').value;
                const league = document.getElementById('league-input').value;
                const date = document.getElementById('date-input').value;

                if (!homeTeam || !awayTeam || !league || !date) {
                    showModal('message', 'Error', 'Por favor, completa todos los campos.');
                    return;
                }
                showSpinner();
                try {
                    const newMatchRef = await addDoc(collection(db, 'artifacts', __app_id, 'public/data/matches'), {
                        homeTeam: homeTeam,
                        awayTeam: awayTeam,
                        league: league,
                        date: new Date(date).toISOString(),
                        isLive: false,
                        isFinished: false,
                        homeScore: 0,
                        awayScore: 0,
                        events: [],
                        playerStats: {}, // Nueva estructura para estadísticas de jugadores
                        adminId: userId
                    });
                    showModal('message', 'Éxito', `Partido creado con ID: ${newMatchRef.id}`);
                } catch (error) {
                    console.error("Error al crear el partido:", error);
                    showModal('message', 'Error', 'Ocurrió un error al crear el partido.');
                } finally {
                    hideSpinner();
                }
            });

            // Controles del modal de partido en vivo
            document.getElementById('add-player-btn').addEventListener('click', async () => {
                if (!currentLiveMatchId || !db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
                const playerName = document.getElementById('player-name-input').value.trim();
                if (playerName) {
                    showSpinner();
                    try {
                        const matchRef = doc(db, 'artifacts', __app_id, 'public/data/matches', currentLiveMatchId);
                        const matchSnap = await getDoc(matchRef);
                        if (matchSnap.exists()) {
                            const matchData = matchSnap.data();
                            const newPlayerStats = matchData.playerStats || {};
                            if (!newPlayerStats[playerName]) {
                                newPlayerStats[playerName] = {
                                    goles: 0,
                                    asistencias: 0,
                                    'tarjetas amarillas': 0,
                                    'tarjetas rojas': 0
                                };
                                await updateDoc(matchRef, { playerStats: newPlayerStats });
                                showModal('message', 'Éxito', `Jugador ${playerName} agregado.`);
                                document.getElementById('player-name-input').value = '';
                                updatePlayerSelect(newPlayerStats);
                            } else {
                                showModal('message', 'Advertencia', 'Este jugador ya existe.');
                            }
                        }
                    } catch (error) {
                        console.error("Error al agregar jugador:", error);
                        showModal('message', 'Error', 'Ocurrió un error al agregar el jugador.');
                    } finally {
                        hideSpinner();
                    }
                } else {
                    showModal('message', 'Error', 'Por favor, ingresa un nombre para el jugador.');
                }
            });

            document.getElementById('update-stat-btn').addEventListener('click', async () => {
                if (!currentLiveMatchId || !db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
                const player = document.getElementById('stat-player-select').value;
                const statType = document.getElementById('stat-type-select').value;
                if (!player || !statType) {
                    showModal('message', 'Error', 'Por favor, selecciona un jugador y un tipo de estadística.');
                    return;
                }
                showSpinner();
                try {
                    const matchRef = doc(db, 'artifacts', __app_id, 'public/data/matches', currentLiveMatchId);
                    const matchSnap = await getDoc(matchRef);
                    if (matchSnap.exists()) {
                        const matchData = matchSnap.data();
                        const newPlayerStats = matchData.playerStats || {};
                        
                        if (newPlayerStats[player] && newPlayerStats[player][statType] !== undefined) {
                            newPlayerStats[player][statType] += 1;
                            const eventDesc = `${player} ha conseguido una nueva estadística: ${statType}.`;
                            const newEvents = matchData.events || [];
                            newEvents.push({ description: eventDesc, timestamp: new Date().toISOString() });
                            await updateDoc(matchRef, { playerStats: newPlayerStats, events: newEvents });

                            // Si es un gol, actualizar el marcador del equipo
                            if (statType === 'goles') {
                                const isHomeTeamPlayer = true; // Lógica para determinar el equipo
                                if (isHomeTeamPlayer) {
                                    await updateDoc(matchRef, { homeScore: matchData.homeScore + 1 });
                                } else {
                                    await updateDoc(matchRef, { awayScore: matchData.awayScore + 1 });
                                }
                            }
                            showModal('message', 'Éxito', `Estadística de ${statType} actualizada para ${player}.`);
                        } else {
                             showModal('message', 'Error', 'El jugador o el tipo de estadística no es válido.');
                        }
                    }
                } catch (error) {
                    console.error("Error al actualizar la estadística:", error);
                    showModal('message', 'Error', 'Ocurrió un error al actualizar la estadística.');
                } finally {
                    hideSpinner();
                }
            });

            document.getElementById('add-event-btn').addEventListener('click', async () => {
                if (!currentLiveMatchId || !db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
                const eventDesc = document.getElementById('player-event-input').value;
                if (eventDesc) {
                    await updateMatchState(currentLiveMatchId, {}, eventDesc);
                    document.getElementById('player-event-input').value = '';
                } else {
                    showModal('message', 'Error', 'Por favor, ingresa una descripción para el evento.');
                }
            });

            document.getElementById('end-match-btn').addEventListener('click', async () => {
                if (!currentLiveMatchId || !db) { showModal('message', 'Error', 'La base de datos no está disponible.'); return; }
                showModal('confirm', 'Finalizar Partido', '¿Estás seguro de que quieres finalizar este partido? No podrá volver a ser en vivo.', async () => {
                    await updateMatchState(currentLiveMatchId, { isLive: false, isFinished: true }, 'Partido Finalizado');
                    hideModal('confirm');
                    hideModal('control');
                });
            });

            // Controladores para los modales
            document.getElementById('modal-close-btn').addEventListener('click', () => hideModal('message'));
            document.getElementById('confirm-cancel-btn').addEventListener('click', () => hideModal('confirm'));
            document.getElementById('control-close-btn').addEventListener('click', () => hideModal('control'));
        });
    </script>
</body>
</html>
